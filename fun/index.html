<html>

	<body>
    <p><strong>Wh<i>ooohooo</i></strong>, rainbows, lot's of colours isn't this <i>fun</i>? Here's more fun (Uses webgl, might not be fun on really slow computers/phones): <a href="julia.html">Julia Fractal</a>, <a href="quat.html">Quaternion Julia Fractal</a><br>
    <a href="/">Stop having fun (go back)</a></p>
	<script>
var content = document.getElementById("content");

for(i = 0; i < 40; i++){
	var box = document.createElement("div");
	box.setAttribute("class", "slidebox");

	var width = Math.random();
	var height = Math.random()*.9+.1;

	var speed = Math.pow(Math.random(), 2.0) * 1.5 + 0.3;
	var offset = Math.random();

	box.style.top = String((1-height)*50) + '%';
	box.style.bottom = String((1-height)*50) + '%';
	box.style.zIndex = String(Math.floor(-height*10000.0));

	box.style.width = String(width*80+20) + '%';
	box.style.opacity = String(Math.pow(1-height, 0.5));
	box.style.background = "linear-gradient(to right, hsla("+String(height*360)+",100%,50%, 0) 0%, hsla("+String(height*360)+",100%,50%, 1) 25%, hsla("+String(height*360)+",100%,50%, 1) 75%, hsla("+String(height*360)+",100%,50%, 0)) 100%";

	box.style.animationDuration = String(1.0/speed) + "s";
	box.style.animationDelay = String(-offset * 1.0/speed) + "s";

	document.body.insertBefore(box, content);
}

	</script>
	</body>
</html>
